<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles2.css" />
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/animations.css" />
  <title>Fancy Robot Face</title>
</head>

<body>
  <div class="robot">
    <div class="robot-container">
      <div class="robot-face-shape"></div>
      <div class="left-eye-ball"></div>
      <div class="robot-eye-iframe"></div>
      <div class="robot-eye-left"></div>
      <div class="right-eye-ball"></div>
      <div class="robot-eye-right"></div>
      <div class="robot-teeth">
        <div class="robot-gap"></div>
        <div class="robot-jaw"></div>
        <div class="robot-tooth1"></div>
        <div class="robot-tooth2"></div>
        <div class="robot-tooth3"></div>
        <div class="robot-tooth4"></div>
        <div class="robot-tooth5"></div>
        <div class="robot-tooth6"></div>
        <div class="robot-tooth7"></div>
        <div class="robot-tooth8"></div>
        <div class="robot-tooth9"></div>
        <div class="robot-tooth10"></div>
        <div class="robot-tooth11"></div>
      </div>
      <div class="robot-nose"></div>
    </div>
    <div class="banner">
      <p class="clown">Bender The Clown</p>
    </div>
    <div class="robot-ear-left"></div>
    <div class="robot-ear-right"></div>
    <div class="robot-hair-style">
      <div class="robot-hair-one"></div>
      <div class="robot-hair-two"></div>
      <div class="robot-hair-three"></div>

    </div>

  </div>
</body>

</html>
